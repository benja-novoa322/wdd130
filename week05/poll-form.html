<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>

    </header>
    <main>
        <form>
            <fieldset>
                <div class="for-item column2">
                    <legend>Contact Infomration</legend>
                    <label for="fullname">Fullname: </label>
                    <input type="text" name="fullname" id="fullname">
                </div>
                <div class="for-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" name="useremail" id="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Question</legend>
                <div class="for-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">chrome</option>
                        <option value="firefox">firefox</option>
                        <option value="edge">edge</option>
                        <option value="brave">brave</option>
                        <option value="other">other</option>
                    </select>
                </div>
                <div class="for-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" name="pet" id="pet">
                </div>
                <label for="feedback">List the place you have lived</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="lima, cuzco, trujillo"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
